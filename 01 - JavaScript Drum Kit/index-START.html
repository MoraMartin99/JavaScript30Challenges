<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="keys">
            <div class="key KeyA">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div class="key KeyS">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div class="key KeyD">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div class="key KeyF">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div class="key KeyG">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div class="key KeyH">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div class="key KeyJ">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div class="key KeyK">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div class="key KeyL">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>

        <audio class="KeyA" src="sounds/clap.wav"></audio>
        <audio class="KeyS" src="sounds/hihat.wav"></audio>
        <audio class="KeyD" src="sounds/kick.wav"></audio>
        <audio class="KeyF" src="sounds/openhat.wav"></audio>
        <audio class="KeyG" src="sounds/boom.wav"></audio>
        <audio class="KeyH" src="sounds/ride.wav"></audio>
        <audio class="KeyJ" src="sounds/snare.wav"></audio>
        <audio class="KeyK" src="sounds/tom.wav"></audio>
        <audio class="KeyL" src="sounds/tink.wav"></audio>

        <script>
            window.addEventListener("keydown", (event) => {
                const keyDown = event.code;
                const keyDiv = document.querySelector(`.key.${keyDown}`);
                const audio = document.querySelector(`audio[class=${keyDown}]`);
                if (!audio) return;
                audio.currentTime = 0;
                audio.play();
                keyDiv.classList.add("playing");
            });
            window.addEventListener("keyup", (event) => {
                const keyDown = event.code;
                const keyDiv = document.querySelector(`.key.${keyDown}`);
                if (!keyDiv) return;
                keyDiv.classList.remove("playing");
            });
        </script>
    </body>
</html>
